<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <h1 id="title">Our Solar System</h1>
    <div id="scene-container"></div>
    <div id="settings-panel" class="hidden">
        <h3>Settings</h3>
        <div class="setting">
            <label for="speed-slider">Rotation Speed:</label>
            <input type="range" id="speed-slider" min="0" max="50" step="0.5" value="1">
        </div>
        <div class="setting">
            <label for="planet-size-slider">Planet Size:</label>
            <input type="range" id="planet-size-slider" min="0.5" max="2" step="0.1" value="1">
        </div>
        <div class="setting">
            <label for="camera-distance-slider">Camera Distance:</label>
            <input type="range" id="camera-distance-slider" min="50" max="150" step="1" value="100">
        </div>
        <button id="align-planets">Align Planets</button>
    </div>
    <button id="toggle-settings">Toggle Settings</button>
    <script src="script.js"></script>
</body>
</html>
